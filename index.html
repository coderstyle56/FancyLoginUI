<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="cover">
      <img src="House.jpg" alt="" />
    </div>

    <div class="login-form" id="loginForm">
      <header>
        <nav>
          <ul>
            <li><img src="RegionsMortgageLogo.png" alt="" /></li>
            <div class="right-section">
              <li>Are you a new customer?</li>
              <li><button class="btn-enroll">Enroll Now</button></li>
            </div>
          </ul>
        </nav>
      </header>
      <div class="form-content">
      <h1>Welcome back</h1>
      <h5>Sign in to your Regions MyMortgage account</h5>
      <form class="details">
        <label for="Online Id"></label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Online Id"
          required
        /><br />
     

        <label for="Password"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"/>
          <br />

        

        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label><br />

        <button class="btn-login" type="submit">LogIn</button>
      </form>
      <div class="abyss">
        <ul>
          <li>Forgot Online ID?</li>
          <li>Forgot password?</li>
        </ul>
      </div>
      <footer class="ftn">
        <span>@2023 Regions Financial Corporation All Rights Reserved</span>
        <span>1(800)REGIONS</span>
      </footer>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
